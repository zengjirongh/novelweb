{% extends 'navigation.html' %}
{% load static %}

{% block content %}
    <div class="panel panel-info container" style="width: 950px">
        <div class="panel-heading">
            <span>吞噬星空最新章节列表</span>
        </div>
        <div class="panel-body">
            <div class="row clearfix">
                <div class="col-xs-2">
                    <img src="{% static 'img/douluocover.png' %}" style="width: 100px" alt="">
                </div>
                <div class="col-xs-9">
                    <h4>吞噬星空</h4>
                    <div class="row" style="font-size: 2px">
                        <div class="col-xs-6">
                            <span>作    者：我吃西红柿</span>
                        </div>
                        <div class="col-xs-6">
                            <span>动    作：加入书架, 投推荐票, 直达底部</span>
                        </div>
                    </div>
                    <div class="row" style="font-size: 2px">
                        <div class="col-xs-6">
                            <span>最后更新：2017-11-02 02:01:12</span>
                        </div>
                        <div class="col-xs-6">
                            <span>格    式：( TXT,CHM,UMD,JAR,APK,HTML )</span>
                        </div>
                    </div>
                    <hr style="border-color: #2aabd2"/>
                    <div>
                        <span style="font-size: 1px">继《九鼎记》《盘龙》《星辰变》《寸芒》《星峰传说》后，番茄的第六本书—— 正式上传！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info container" style="width: 950px">
        <div class="panel-heading" style="text-align: center">吞噬星空章节</div>
        <div class="panel-footer">
            <div class="row clearfix">
                {% for item in queryset %}
                    <div class="col-xs-4">
                        <a href="/novel/{{ item.id }}/tsxk/" style="font-size: 3px">{{ item.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
